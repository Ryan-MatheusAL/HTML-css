<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="500" autoplay poster="imagens/praia-tamb.jpg"  controls>
        <source src="midia/Meuvideo-1.webm" type="video/webm">
        <source src="midia/Meuvideo.mp4" type="video/mp4">     
        <source src="midia/Meuvideo-1.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/CAYDRIbXFAc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vime.com</h1>
    <iframe src="https://player.vimeo.com/video/423747596?h=45329646fb&autoplay=1&color=ED7457&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
